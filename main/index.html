<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registradora</title>
</head>
<body>
    <audio id="pipSound">
        <source src="pip.mp3" type="audio/mp3">
    </audio>
    <audio id="verificadoSound" src="verificado.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3"></audio>


    <div id="tarjeta" class="targeta">
        <h2 class="targeta-h2">
            Pasa tu targeta por aqui
        </h2>
    </div>
    <div class="box-resultado"></div>
    <h3>Entra tu numero de pin aqui</h3>
    <div class="box-numeros">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">#</button>
    </div>
    <button class="borrar-pago" id="btn-borrar">Borrar</button>
    <button class="borrar-pago" id="btn-pagar">Pagar</button>
    <script src="main.js"></script>
</body>
</html>
